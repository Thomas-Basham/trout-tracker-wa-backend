services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: api:latest
    ports:
      - "5050:5050"
    env_file:
      - .env

  web-scraper:
    platform: linux/amd64 # AWS ECS default
    build:
      context: .
      dockerfile: web_scraper/Dockerfile
    image: scraper:latest
    env_file:
      - .env
